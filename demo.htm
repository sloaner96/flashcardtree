
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<title>Freeow! Demo</title> 
<meta charset="utf-8" /> 
<link rel="stylesheet" type="text/css" href="/public/js/freeow/freeow.css" /> 
<link rel="stylesheet" type="text/css" href="/public/js/freeow/demo.css" /> 

<!-- Load Jquery -->
<script src="/public/js/jquery-1.5.2.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/public/js/freeow/jquery.freeow.js"></script> 
<script type="text/javascript" src="/public/js/freeow/demo.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	//alert('ready');
			var title, message, opts, container;
			
			//title = $("#freeow-title").val();
			//message = $("#freeow-message").val();
			title = 'alert';
			message = 'freeow demo';
			
			opts = {};
			//opts.classes = [$("#freeow-style").val()];
			opts.classes = ['gray'];
			opts.classes.push("pushpin");
			//alert(opts.classes);
			/*

			if ($("#freeow-dontautohide").is(":checked")) {
				opts.classes.push("pushpin");
				opts.autoHide = false;
			}
			
			if ($("#freeow-slide").is(":checked")) {
				opts.classes.push("slide");
				opts.hideStyle = {
					opacity: 0,
					left: "400px"
				};
				opts.showStyle = {
					opacity: 1,
					left: 0
				};
			}
			
*/
			container = $("#freeow-position").val();
			$(container).freeow(title, message, opts);
	
});
</script>
 
</head> 
<body> 
 
<h1>Freeow! Demo</h1> 
 
<div id="freeow-tr" class="freeow freeow-top-right"></div> 
<div id="freeow-br" class="freeow freeow-bottom-right"></div> 
 
<div id="demo"> 
<div class="fieldset"> 
<h3 class="legend">Freeow! Demo</h3> 
 
<div class="form-line"> 
<label for="freeow-title">Title:</label> 
<input id="freeow-title" class="text" type="text" value="Freeow!" /> 
</div> 
 
<div class="form-line"> 
<label for="freeow-message">Message:</label> 
<textarea id="freeow-message">I am so hip I have trouble seeing over my pelvis!</textarea> 
</div> 
 
<div class="form-line"> 
<label for="freeow-style">Style:</label> 
<select id="freeow-style"> 
	<option value="smokey">Smokey</option> 
	<option value="gray">Gray</option> 
	<option value="osx">OSX</option> 
	<option value="simple">Simple</option> 
</select> 
</div> 
 
<div class="form-line"> 
<label for="freeow-style">Position:</label> 
<select id="freeow-position"> 
	<option value="#freeow-tr">Top Right</option> 
	<option value="#freeow-br">Bottom Right</option> 
</select> 
</div> 
 
<div class="form-line-check"> 
<input id="freeow-dontautohide" type="checkbox" value="1" /> 
<label for="freeow-dontautohide">Don't auto hide</label> 
</div> 
 
<div class="form-line-check"> 
<input id="freeow-slide" type="checkbox" value="1" /> 
<label for="freeow-slide">Slide effect</label> 
</div> 
 
<div class="form-line"> 
<input id="freeow-show" type="button" value="Click to Freeow!" /> 
</div> 
 
<div class="clear"><!-- --></div> 
</div> 
</div> 
 
</body> 
</html>
